{% extends "base.html" %}

{% block title %}Edit Condition{% endblock %}

{% block content %}
<h2>Edit Condition</h2>

<form method="POST" style="max-width: 800px;">
    <div class="form-group">
        <label for="name">Condition Name *</label>
        <input type="text" id="name" name="name" required value="{{ disease.name }}" 
               placeholder="e.g., Depression, GAD, Anxiety">
    </div>

    <div class="form-group">
        <label for="disease_code">Condition Code</label>
        <input type="text" id="disease_code" name="disease_code" value="{{ disease.code or '' }}" placeholder="Auto-generates if left empty" maxlength="50">
        <small style="color: #666; display: block; margin-top: 0.5rem;">
            Unique short code for this condition.
        </small>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" 
                  placeholder="Brief description of the condition">{{ disease.description or '' }}</textarea>
    </div>
    
    <div style="padding: 1.5rem; background: #f8f9fa; border-radius: 5px; margin-bottom: 1.5rem;">
        <h4 style="margin-bottom: 1rem;">Module Information</h4>
        
        <div class="form-group">
            <label for="developed_by">Developed By (Citation) *</label>
            <input type="text" id="developed_by" name="developed_by" 
                   placeholder="e.g., Dr Naveen GH et al., 2013" required
                   value="{{ module.developed_by if module else '' }}">
        </div>

    <div class="form-group">
        <label for="module_code">Module Code</label>
        <input type="text" id="module_code" name="module_code" value="{{ module.code if module else '' }}" placeholder="Auto-generates if left empty" maxlength="50">
        <small style="color: #666; display: block; margin-top: 0.5rem;">
            Unique short code for this module.
        </small>
    </div>
        
        <div class="form-group">
            <label for="module_description">Module Description</label>
            <textarea id="module_description" name="module_description" 
                      placeholder="Additional information about this therapy module">{{ module.module_description if module else '' }}</textarea>
        </div>
    </div>
    
    <div style="display: flex; gap: 1rem;">
        <button type="submit" class="btn">Update Condition</button>
        <a href="/disease/{{ disease.id }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
